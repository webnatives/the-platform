<script type="text/ng-template" id="latest.html">
    <div template="latest">
        <div class="latest fi">
            <div class="box large">

                <h2 class="box-header">{{heading()}}</h2>

                <div class="box-content">
                    <a class="latest-preview" ng-repeat="article in getArticles()" ng-href="{{getDateString(article)}}">

                        <flex-item row="true">
                            <div class="preview-image" style="background-image: url('{{$root.getImage(article)}}')">

                                <span class="when-posted">{{$root.getWhen(article)}}</span>
                            </div>
                            <div class="preview-content">
                                <div class="tag">{{article.terms.category[0].name}}</div>
                                <h3>{{$root.getTitle(article)}}</h3>
                                <p ng-show="article"
                                   ui-sref="author({'author_id':$root.getAuthor(article).id, 'authorSlug':$root.getAuthor(article).slug})"
                                   class="author-name">{{$root.getAuthor(article).name}}</p>
                            </div>
                        </flex-item>
                    </a>
                </div>


            </div>
        </div>

    </div>
</script>
