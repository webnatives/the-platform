<script type="text/ng-template" id="hero.html">
    <div template="hero">
        <div class="box red" ui-sref="article">
            <div class="hero-image" style="background-image: url('{{image}}');height:{{height}}px">
                <div class="tag">{{tag}}</div>
            </div>

            <h2>{{heading}}</h2>
            <p>{{summary}}</p>

        </div>
    </div>
</script>
