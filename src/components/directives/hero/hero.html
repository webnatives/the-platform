<script type="text/ng-template" id="hero.html">
    <div template="hero">
        <div class="hero fi">
            <a class="box red" ng-href="{{getDateString(getContent())}}">
                <div class="hero-image"
                     style="height:{{getHeight()}}px"
                >
                    <div class="image-holder">
                        <div class="image-img"
                             style="background-image:url('{{$root.getImage(getContent())}}')"
                        ></div>
                    </div>

                    <div class="tag" ng-bind-html="$root.getCat(getContent())"></div>
                    <span class="when-posted">{{$root.getWhen(getContent())}}</span>
                </div>

                <div ng-if="getContent()">
                    <h2 ng-bind-html="$root.getTitle(getContent())"></h2>

                    <p ng-bind-html="$root.getSummary(getContent())" ng-show="!!$root.getSummary(getContent())"></p>
                    <p ng-bind-html="$root.getExcerpt(getContent())" ng-hide="!!$root.getSummary(getContent())"></p>
                    <p ui-sref="author({'author_id':$root.getAuthor(getContent()).id, 'authorSlug':$root.getAuthor(getContent()).slug})"
                       class="author-name">{{$root.getAuthor(getContent()).name}}</p>

                </div>

                <div ng-if="!getContent()">
                    <h2 class="blokk" style="color: #333">
                        Lorem ipsum er e!
                    </h2>
                    <p class="blokk" style="color: #999">
                        Lorem ips aum sasad sad s sadd Lorem ipsum dolor sit amet!
                    </p>
                </div>

            </a>
        </div>

    </div>
</script>
