<script type="text/ng-template" id="hero.html">
    <div template="hero">
        <div class="hero fi">
            <a class="box red" ng-href="{{getDateString(getContent())}}">
                <div class="hero-image" ng-show="$root.getImage(getContent())" style="background-image: url('{{$root.getImage(getContent())}}');height:{{getHeight()}}px">
                    <div class="tag" ng-bind-html="$root.getCat(getContent())"></div>
                </div>

                <div class="tag" ng-if="!$root.getImage(getContent())" ng-bind-html="$root.getCat(getContent())"></div>
                <h2 ng-bind-html="$root.getTitle(getContent())"></h2>
                <p ng-bind-html="$root.getSummary(getContent())" ng-show="$root.getSummary(getContent())"></p>
                <p ng-bind-html="$root.getExcerpt(getContent())" ng-show="!$root.getSummary(getContent())"></p>

            </a>
        </div>

    </div>
</script>
