<script type="text/ng-template" id="header.html">
    <div template="header">
        <div class="header" ng-class="{active:isMenuVisible()}">
            <div class="helper-bar">
                <div class="container">
                    <span ui-sref="authors({page:1})" style="cursor: pointer">Our Writers</span> |
                    About |
                    Guidelines |
                    Join |
                    <span ui-sref="topic({cat:'updates'})" style="cursor: pointer">Updates</span>
                </div>
            </div>

            <div class="top-bar">
                <div class="container" style="position: relative">
                    <div class="logo" ui-sref="home"></div>
                    <div class="logo-text" ui-sref="home">The Platform</div>

                    <!--<div class="silent-bar">-->
                        <!--<i class="fa fa-search"></i>-->
                        <!--&nbsp; Search-->
                    <!--</div>-->

                    <!--<div class="social hidden-xs">-->
                        <!--<i class="fa fa-twitter"></i>-->
                        <!--<i class="fa fa-facebook"></i>-->
                        <!--<i class="fa fa-envelope"></i>-->
                    <!--</div>-->
                </div>

            </div>

            <div class="bottom-bar">
                <div class="container" style="position: relative">

                    <div class="item active item-search" ng-click="showSearch()">
                        <i class="fa fa-search"></i>
                        <span class="hidden-xs">&nbsp; Search</span>
                    </div>

                    <div class="menu-items">
                        <div class="item active" ui-sref="home"><i class="fa fa-home"></i></div>
                        <div class="item"
                             ui-sref="topic({cat:item.slug})"
                             ng-repeat="item in getMenuItems()"
                             ng-bind-html="$root.html(item.name)"
                        ></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</script>
