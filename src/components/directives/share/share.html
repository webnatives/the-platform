<script type="text/ng-template" id="share.html">
    <div template="share">
        <div class="share-float">
            <div class="share-buttons">
                <a class="butn light block" target="_blank" ng-href="http://www.facebook.com/sharer.php?u={{link}}" style="background: #3b5998;"><i class="fa fa-fw fa-facebook"></i></a>

                <a class="butn light block" target="_blank" ng-href="http://twitter.com/share?url={{link}}&text={{header}} by @Platform_Blog" style="background: #55acee;"><i class="fa fa-fw fa-twitter"></i></a>

                <a href="whatsapp://send?text={{header}}" data-action="{{link}}" style="background: #43d854;"><i class="fa fa-fw fa-whatsapp"></i></a>

                <a class="butn light block" target="_blank" ng-href="mailto:?subject={{header}}&body={{link}}" style="background: #333;"><i class="fa fa-fw fa-envelope"></i></a>
            </div>
        </div>

        <div class="container">
            <div class="share" ng-class="{active:ready}">
                <div class="share-content">
                    <h2>Share the &nbsp;<i class="fa fa-heart" style="font-size: inherit;opacity: inherit"></i></h2>

                    <p>If you enjoyed this post, we’d be very grateful if you’d help it spread by emailing it to a friend, or sharing it on Twitter or Facebook. Thank you!</p>
                </div>
                <div class="share-buttons">
                    <div class="row">
                        <div class="col-xs-3">
                            <a class="butn light block" target="_blank" ng-href="http://www.facebook.com/sharer.php?u={{link}}" style="background: #3b5998;"><i class="fa fa-fw fa-facebook"></i></a>
                        </div>
                        <div class="col-xs-3">
                            <a class="butn light block" target="_blank" ng-href="http://twitter.com/share?url={{link}}&text={{header}} by @Platform_Blog" style="background: #55acee;"><i class="fa fa-fw fa-twitter"></i></a>
                        </div>
                        <div class="col-xs-3">
                            <a class="butn light block visible-xs" target="_blank" href="whatsapp://send?text={{header}}" data-action="{{link}}" style="background: #43d854;"><i class="fa fa-fw fa-whatsapp"></i></a>

                            <a class="butn light block hidden-xs" target="_blank" ng-href="https://plusone.google.com/_/+1/confirm?hl=en&url={{link}}" style="background: #dc4e41;"><i class="fa fa-fw fa-google-plus"></i></a>
                        </div>
                        <div class="col-xs-3">
                            <a class="butn light block" target="_blank" ng-href="mailto:?subject={{header}}&body={{link}}" style="background: #333;"><i class="fa fa-fw fa-envelope"></i></a>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
</script>
